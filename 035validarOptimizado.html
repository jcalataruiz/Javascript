<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#nombre").keyup(function () {
          if ($(this).val() != "") {
            $("#errorNombre").css("display", "none");
          } else {
            $("#errorNombre").css("display", "inline");
          }
        });
        $("#apellidos").keyup(function () {
          if ($(this).val() != "") {
            $("#errorApellidos").css("display", "none");
          } else {
            $("#errorApellidos").css("display", "inline");
          }
        });
      });

      function validarCampo(campo, error) {
        if ($(campo).val() == "") {
          $(error).css("display", "inline");
          return false;
        } else {
          return true;
        }
      }
      function validar() {
        return (
          validarCampo("#nombre", "#errorNombre") &&
          validarCampo("#apellidos", "#errorApellidos")
        );
      }
    </script>
    <style>
      .error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return validar()" action="destino.php">
      <p>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <span id="errorNombre" class="error">Falta el nombre</span>
      </p>
      <p>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" />
        <span id="errorApellidos" class="error">Falta el apellido</span>
      </p>
      <!-- <p><label for="edad">Edad</label> <input type="text" name="edad" /></p> -->
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
