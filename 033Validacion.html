<!DOCTYPE html>

    <script type="text/javascript">

    $(document).ready(function(){
        $("#nombre").keyup(function(){
            if($(this).val()!=""){
                $("#errorNombre").css("display","none");
            }else{
                $("#errorNombre").css("display","inline");
            }
        })
    })
      const validar = () => {
        if ($("#nombre").val() == "") {
          alert("Nombre vacio");
          $("#errorNombre").css("display","inline");
          return false;
        } else {
          return true;
        }
      };
    </script>
    <style>
        .error{
            color: red;
            display: none;
        }
       
    </style>
  </head>
  <body>
    <form onsubmit="return validar()" action="destino.php">
      <p>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <span id="errorNombre" class="error" >Falta el nombre</span>
      </p>
